<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<h:title>Login</h:title>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" />
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

	<link rel="stylesheet" type="text/css" href="index.css"
		th:href="@{/index.css}" />


</h:head>

<body>
	<h:form>
		<div class="modal-dialog text-center">
			<div class="col-sm-8 main-section">
				<div class="modal-content">
					<div class="col-12 user-img">
						<img src="img/user.png" th:src="@{/img/user.png}" />
					</div>
					<h:form class="col-12" th:action="@{/login}" method="get">
						<div class="form-group">
							<h:inputText type="text" class="form-control"
								pt:placeholder="    Nombre de usuario" name="username"
								value="#{usuarioMB.usuario.email}" />
							<br></br>
						</div>
						<div class="form-group">
							<h:inputText type="password" class="form-control"
								pt:placeholder="    Contrasena" name="password"
								value="#{usuarioMB.usuario.password}" />
						</div>
						<br></br>
						<br></br>
						<br></br>

						<h:commandButton type="submit" class="btn btn-primary"
							action="#{usuarioMB.validar()}" value="Ingresar" />
						<br></br>
						<br></br>

					</h:form>

				</div>
			</div>
		</div>
	</h:form>
</body>
</html>
